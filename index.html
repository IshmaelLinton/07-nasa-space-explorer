<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>NASA Space Explorer</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&family=Noto+Serif&display=swap" rel="stylesheet" />

</head>

<body>
  <div class="page-wrapper">
    <div class="header-container">
      <header class="site-header">
        <div class="site-header-inner">
          <img src="img/nasa-worm-logo.png" alt="NASA Logo" class="logo" />
          <h1>Space Explorer</h1>
        </div>
      </header>
    </div>

    <main class="site-main">
      <div class="container">
        <div class="filters">
          <input type="date" id="startDate" />
          <input type="date" id="endDate" />
          <button>Get Space Images</button>
        </div>

        <div id="gallery" class="gallery">
          <!-- Image cards will be inserted here by JavaScript -->
        </div>

        <!-- Modal overlay for image details -->
        <div id="modalOverlay" class="modal-overlay" style="display:none;">
          <div class="modal">
            <button class="modal-close" id="modalCloseBtn" title="Close">&times;</button>
            <div class="modal-image" id="modalImageArea"></div>
            <div class="modal-info">
              <div class="modal-title" id="modalTitle"></div>
              <div class="modal-date" id="modalDate"></div>
              <div class="modal-description" id="modalDescription"></div>
            </div>
          </div>
        </div>
      </div>
    </main>

<footer class="site-footer">
  <div class="footer-logo-container">
    <img src="img/NASA-Logo-Large.png" alt="Footer Logo" class="footer-logo" />
  </div>

  <div class="footer-columns">
    <div class="footer-column">
      <a href="#">Privacy Policy</a>
      <a href="#">Terms of Service</a>
      <a href="#">Accessibility</a>
    </div>
    <div class="footer-column">
      <a href="#">NASA Home</a>
      <a href="#">About NASA</a>
      <a href="#">Contact Us</a>
    </div>
    <div class="footer-column">
      <a href="#">NASA News</a>
      <a href="#">Missions</a>
      <a href="#">Multimedia</a>
    </div>
  </div>
</footer>
  </div>

  <script src="js/dateRange.js"></script>
  <script src="js/script.js"></script>
</body>
